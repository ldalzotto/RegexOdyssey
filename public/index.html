<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <script src="/lib/axios.min.js"></script>
    <style>
        @font-face {
            font-family: "Typewriter";
            src: url(./resources/font/JosefinSlab-Regular.ttf) format("truetype");
        }
    </style>
    <link rel="stylesheet" href="./style.css">

    <script src="/HtmlLoader.js" type="text/javascript"></script>
</head>
<body style="display: grid;">
<div class="container" style="grid-template-columns: [first] 250px [second] auto">
    <div class="title" style="display: grid">
        <div>Regex Odyssey</div>
        <div class="version">v 0.0.1</div>
    </div>
    <div class="header-menu">
        <script type="module">
            import {initialiaseHeaderMenu} from '/HeaderMenu.js';

            const pagesElement = document.getElementById("pages");
            const headerMenu = document.getElementsByClassName("header-menu")[0];
            const generateTag = headerMenu.querySelector("#generate-tag");
            const docTag = headerMenu.querySelector("#doc-tag");
            const contactTag = headerMenu.querySelector("#contact-tag");
            initialiaseHeaderMenu(generateTag, contactTag, docTag, pagesElement, "GENERATE");
        </script>

        <div id="generate-tag">Generate</div>
        <div id="doc-tag">Doc</div>
        <div id="contact-tag">Contact</div>
    </div>
</div>

<div id="pages">
    <div w3-include-html="/regex_generation/regex.html"></div>
</div>

<script>
    includeHTML();
</script>

</body>
</html>
