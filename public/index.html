<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.4.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.4.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.4.2/firebase-database.js"></script>
    <script defer src="/__/firebase/5.4.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.4.2/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <style>
        @font-face {
            font-family: "Typewriter";
            src: url(./resources/font/JosefinSlab-Regular.ttf) format("truetype");
        }
    </style>
    <link rel="stylesheet" href="./style.css">
</head>
<body style="display: grid; grid-template-rows: [first] 50px [second] auto;">
<div class="container" style="grid-template-columns: [first] 200px [second] auto">
    <div class="title">Regex Odyssey</div>
    <div class="header-menu"></div>
</div>
<div class="regex-generation-container">
    <script type="module">
        import {regexGeneration} from './regex_generation/RegexGeneration.js';

        const regexGenerationContainer = document.getElementsByClassName("regex-generation-container")[0];
        const input = regexGenerationContainer.querySelector('input');
        const button = regexGenerationContainer.querySelector('button');
        const value = regexGenerationContainer.querySelector('.output div');
        regexGeneration(input, button, value);
    </script>
    <input type="text" placeholder="Regex value" style="margin-bottom: 0.5%"/>
    <button style="margin-bottom: 0.5%">GENERATE</button>
    <div class="output">
        <div></div>
    </div>
</div>

</body>
</html>
