<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.4.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.4.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.4.2/firebase-database.js"></script>
    <script defer src="/__/firebase/5.4.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.4.2/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: "Typewriter";
            src: url(./resources/font/JosefinSlab-Regular.ttf) format("truetype");
        }
    </style>
    <link rel="stylesheet" href="./style.css">

    <script src="/HtmlLoader.js" type="text/javascript"></script>
</head>
<body style="display: grid; grid-template-rows: [first] 50px [second] auto;">
<div class="container" style="grid-template-columns: [first] 200px [second] auto">
    <div class="title">Regex Odyssey</div>
    <div class="header-menu">
        <script type="module">
            import {initialiaseHeaderMenu} from '/HeaderMenu.js';

            const pagesElement = document.getElementById("pages");
            const headerMenu = document.getElementsByClassName("header-menu")[0];
            const generateTag = headerMenu.querySelector("#generate-tag");
            initialiaseHeaderMenu(generateTag, pagesElement);
        </script>

        <div id="generate-tag"></div>
    </div>
</div>

<div id="pages">
    <div id="generate">
        <div w3-include-html="/regex_generation/regex.html"></div>
    </div>
</div>
<script>
    includeHTML();
</script>

</body>
</html>
